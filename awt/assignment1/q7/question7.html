<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">
       
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

       
        <fieldset>
            <legend>Previous Educational Details</legend>

            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" required>

            <label for="highSchoolYear">Year of Graduation:</label>
            <input type="number" id="highSchoolYear" name="highSchoolYear" min="1900" max="2099" step="1" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="collegeYear">Year of Graduation:</label>
            <input type="number" id="collegeYear" name="collegeYear" min="1900" max="2099" step="1" required>

            <label for="previousCourses">Previous Courses (if any):</label>
            <input type="text" id="previousCourses" name="previousCourses" list="coursesList">

            <datalist id="coursesList">
                <option value="B.Sc. Computer Science">
                <option value="BCA">
                <option value="B.Tech. Information Technology">
                <option value="Diploma in Computer Science">
                <option value="Other">
            </datalist>
        </fieldset>

        <input type="submit" value="Register">
    </form>

</body>
</html>
