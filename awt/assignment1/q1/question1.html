
 <!-- 1. Create an HTML page with an image. -->
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
</head>
<body>
    <h1>H1 Heading</h1>
    <h2>H2 Heading</h2>
    <p>This is a paragraph with a line break.<br>This continues on a new line.</p>
    <pre>Preserved:    spaces,      tabs, and 
    line breaks.</pre>
    <blockquote>“This is a blockquote.”</blockquote>
    <p>H<sub>2</sub>O and E=mc<sup>2</sup></p>
    <p>&lt; &gt; &amp; &copy; &reg;</p>
    <hr>
    <address>Contact: <a href="mailto:someone@example.com">someone@example.com</a></address>
</body>
</html>
