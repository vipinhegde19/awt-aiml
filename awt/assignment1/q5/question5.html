 <!-- 5. Create an HTML page with nesting of lists:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        ol ol {
            list-style-type: lower-alpha;
        }
        ul {
            list-style-type: disc;
        }
        ul ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>

    <h1>To Do List</h1>
    
    <ol>
        <li>Shopping
            <ol>
                <li>Cloths</li>
                <li>Cell Phone</li>
            </ol>
        </li>
        <li>Meeting
            <ol>
                <li>Friends
                    <ul>
                        <li>Friend1</li>
                        <li>Friend2</li>
                    </ul>
                </li>
                <li>Teacher
                    <ul>
                        <li>Teacher1</li>
                        <li>Teacher2</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>

</body>
</html>
