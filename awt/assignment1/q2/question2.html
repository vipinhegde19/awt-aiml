<!-- 2. Create an HTML page with a link to another page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links and Images Example</title>
</head>
<body>
    <h2>free Images</h2>
    <img src="https://cdn.pixabay.com/photo/2024/03/27/17/14/ai-generated-8659507_1280.jpg" alt="cat Image">
    <h2>Link to Another Page</h2>
    <p><a href="https://www.hey.com/" target="_blank">Go to hey.com</a></p>
    <h2>section</h2>
    <p><a href="#section1">go to contact me</a></p>
    <h2>Image as a Link</h2>
    <p><a href="hey.com" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_640.jpg" alt="Link Image">
    </a></p>
    <h2 id="section1">contact me</h2>
    <p>buy me a coffee</p>
</body>
</html>
